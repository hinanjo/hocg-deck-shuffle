<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Fetch Example</title>
</head>
<body>
  <h1>Deck Data Fetcher</h1>
  <button id="fetchButton">Fetch Deck Data</button>
  <pre id="output"></pre>

  <script>
    document.getElementById('fetchButton').addEventListener('click', async () => {
      try {
        const deckId = "2NZ15"; // サンプルデッキID
        const response = await fetch(`https://hocg-card-shuffle.vercel.app/proxy/${deckId}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({})
        });

        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const data = await response.json();
        document.getElementById('output').textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('output').textContent = 'Failed to fetch data';
      }
    });
  </script>
</body>
</html>
