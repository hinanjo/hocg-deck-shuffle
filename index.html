<body>
  <div class="container">

      <div class="input-group">

        <div class="input-group">

          <select id="shuffle-pattern">
            <option value="fisher-yates">ãƒ©ãƒ³ãƒ€ãƒ ã‚·ãƒ£ãƒƒãƒ•ãƒ«</option>
            <option value="riffle">ãƒªãƒƒãƒ—ãƒ«ã‚·ãƒ£ãƒƒãƒ•ãƒ«</option>
            <option value="hindu">ãƒ’ãƒ³ãƒ‰ã‚¥ãƒ¼ã‚·ãƒ£ãƒƒãƒ•ãƒ«</option>

  <div class="toast" id="toast"></div>

  <script>
    async function fetchDeckData(deckId) {
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = '<div class="loading">ãƒ‡ãƒƒã‚­ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—ä¸­...</div>';

      try {
        const response = await fetch(`https://hocg-card-shuffle.vercel.app/proxy/${deckId}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({})
        });

        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const data = await response.json();
        
        // ãƒ‡ãƒƒã‚­æƒ…å ±ã‚’è¡¨ç¤º
        const deckInfo = document.getElementById("deck-info");
        const deckTitle = document.getElementById("deck-title");
        deckTitle.textContent = `ãƒ‡ãƒƒã‚­å: ${data.title || "ç„¡é¡Œã®ãƒ‡ãƒƒã‚­"}`;
        deckInfo.style.display = "block";

        // ã‚­ãƒ¼ã‚«ãƒ¼ãƒ‰ã®é¸æŠè‚¢ã‚’æ›´æ–°
        updateKeyCardSelection(data.list);

        return data;
      } catch (error) {
        console.error('Error fetching deck data:', error);
        resultDiv.innerHTML = '<div class="error">ãƒ‡ãƒƒã‚­ãƒ‡ãƒ¼ã‚¿ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸã€‚</div>';
        return null;
      }
    }

    function updateKeyCardSelection(cardList) {
      const keyCardCheckboxes = document.getElementById('key-card-checkboxes');
      if (!keyCardCheckboxes) return;

      keyCardCheckboxes.innerHTML = cardList.map(card => `
        <label>
          <input type="checkbox" name="key-card" value="${card.card_number}">
          ${card.name} (${card.card_number})
        </label>
      `).join('');
    }

    // ã‚·ãƒ£ãƒƒãƒ•ãƒ«é–¢é€£ã®é–¢æ•°ã¯å‰å›ã¨åŒã˜
    function shuffleDeckWithOptions(list, subList, options = {}) {
      const {
        shuffleType = 'normal',
        pattern = 'fisher-yates',
        keyCards = []
      } = options;

      const mainDeck = createDeck(list);
      const subDeck = createDeck(subList);
      const intensity = getShuffleIntensity(shuffleType);

      let shuffledMain;
      switch (pattern) {
        case 'riffle':
          shuffledMain = riffleShuffleDeck(mainDeck, intensity);
          break;
        case 'hindu':
          shuffledMain = hinduShuffleDeck(mainDeck, intensity);
          break;
        case 'faro':
          shuffledMain = faroShuffleDeck(mainDeck, intensity);
          break;
        default:
          shuffledMain = fisherYatesShuffleDeck(mainDeck, intensity);
      }

      if (keyCards.length > 0) {
        shuffledMain = ensureKeyCards(shuffledMain, keyCards);
      }

      const shuffledSub = fisherYatesShuffleDeck(subDeck);

      return {
        mainDeck: shuffledMain.slice(0, 7),
        subDeck: shuffledSub.slice(0, 1)
      };
    }

    // ãã®ä»–ã®ã‚·ãƒ£ãƒƒãƒ•ãƒ«é–¢é€£ã®é–¢æ•°ï¼ˆcreateDeck, fisherYatesShuffleDeck ãªã©ï¼‰ã¯å‰å›ã¨åŒã˜

    async function handleShuffle() {
      const deckId = document.getElementById("deck-id").value.trim();
      const outputCount = parseInt(document.getElementById("output-count").value, 10);
      const shuffleType = document.getElementById("shuffle-type").value;
      const shufflePattern = document.getElementById("shuffle-pattern").value;
      const ensureKey = document.getElementById("ensure-key-cards")?.checked || false;
      const keyCards = ensureKey ? getSelectedKeyCards() : [];

      if (!deckId) {
        alert("ãƒ‡ãƒƒã‚­ã‚³ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚");
        return;
      }

      if (isNaN(outputCount) || outputCount < 1 || outputCount > 10) {
        alert("å‡ºåŠ›ã™ã‚‹çµæœã®æ•°ã¯1ã‹ã‚‰10ã®é–“ã§æŒ‡å®šã—ã¦ãã ã•ã„ã€‚");
        return;
      }

      const deckData = await fetchDeckData(deckId);
      if (!deckData) return;

      const options = {
        shuffleType,
        pattern: shufflePattern,
        keyCards
      };

      const results = [];
      for (let i = 0; i < outputCount; i++) {
        results.push(shuffleDeckWithOptions(
          deckData.list,
          deckData.sub_list || [],
          options
        ));
      }

      displayResults(results);
    }

    // ä¿å­˜ãƒ»å…±æœ‰é–¢é€£ã®é–¢æ•°ã¯å‰å›ã¨åŒã˜
    function saveResult(result) {
      const saved = JSON.parse(localStorage.getItem('savedResults') || '[]');
      const timestamp = new Date().toLocaleString();
      saved.push({
        ...result,
        timestamp,
        id: Date.now()
      });
      localStorage.setItem('savedResults', JSON.stringify(saved.slice(-10)));
      showToast('çµæœã‚’ä¿å­˜ã—ã¾ã—ãŸ');
    }

    // çµæœè¡¨ç¤ºé–¢æ•°ã®æ›´æ–°
    function displayResults(shuffledResults) {
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = shuffledResults.map((result, index) => `
        <div class="result-card">
          <h3>ã‚·ãƒ£ãƒƒãƒ•ãƒ«çµæœ ${index + 1}</h3>
          <div class="card-list">
            <strong>ãƒ¡ã‚¤ãƒ³ãƒ‡ãƒƒã‚­ (7æš):</strong><br>
            ${result.mainDeck.map((card, i) => 
              `${i + 1}. ${card.name} (${card.card_number})`
            ).join('<br>')}
          </div>
          <div class="card-list">
            <strong>ã‚µãƒ–ãƒ‡ãƒƒã‚­ (1æš):</strong><br>
            ${result.subDeck.map(card => 
              `ãƒ»${card.name} (${card.card_number})`
            ).join('<br>')}
          </div>
          <div class="action-buttons">
            <button onclick='saveResult(${JSON.stringify(result)})'>ä¿å­˜</button>
            <button class="secondary-button" onclick='shareResult(${JSON.stringify(result)})'>å…±æœ‰</button>
          </div>
        </div>
      `).join('');
    }

    // ãã®ä»–ã®é–¢æ•°ï¼ˆshowToast, shareResult ãªã©ï¼‰ã¯å‰å›ã¨åŒã˜
  </script>
