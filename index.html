<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hololive Official Card Game初手ジェネレーター</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
  <div class="container">
    <header class="app-header">
      <h1 class="app-title">hololive Official Card Game初手ジェネレーター</h1>
    </header>

    <div class="input-card">
      <div class="input-group">
        <label for="deck-id">デッキコード（<b>12月20日より前にDeck-Logに登録されたデッキは正しく表示されません。</b>）</label>
        <input 
          type="text" 
          id="deck-id" 
          placeholder="例: 2NZ15" 
          value=""
        >
      </div>

      <div class="input-group">
        <label for="output-count">シャッフル回数 (1-10)</label>
        <input 
          type="number" 
          id="output-count" 
          value="3" 
          min="1" 
          max="10"
        >
      </div>

      <button onclick="handleShuffle()" class="shuffle-button">シャッフルを実行</button>
    </div>

    <div id="result" class="result-container"></div>
  </div>

  <script src="script.min.js"></script>
</body>
</html>
